<div class="container">
    <div class=" text-center mt-5 ">
        <h1 >Consultar Operación</h1>
    </div>
    <div class="row ">
    <div class="col-lg-13 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
   
            <div class = "container">
              <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="controls">
            <div class="row">
              <div class="col-md-5"></div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="form_name">Nombre de Operación</label>
                        <input id="form_encargado" type="text" name="encargado"[(ngModel)]="operacion.nombreOperacion"   class="form-control" required="required" data-error="Valid email is required.">
  
                    </div>
                <br>  
                <div class="col-md-5">
                    <button class="btn" style="background-color: #3164F4; color: #FFFFFF;">Consultar <i class="fa fa-search"></i></button>
  
  
                </div>
        </div>
    </div>
  
    </div>
     </form>
    </div>
        </div>
  </div>
  <div class="container">
    <div class=" text-center mt-5 ">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Operación </th>
            <th scope="col" colspan="2">Operaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let operaciones of operaciones" >
            <td>{{operaciones.nombreOperacion}}</td>
            <td><button class="btn" style="background-color: #3164F4;" [routerLink]="['/editar-operacion',operaciones.id]" routerLinkActive="active-link"><i class="fa fa-pencil-square"></i></button></td>
            <td><button class="btn2" (click)="eliminar(operaciones.id)"><i class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
