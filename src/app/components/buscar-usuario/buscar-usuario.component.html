<div class="container">
  <div class=" text-center mt-8 ">
    <h1>Buscar Usuarios</h1>
  </div>
  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
 
          <div class="container">
            <form #form="ngForm" (ngSubmit)="onSubmit()">
              <div class="controls">
                <br>
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label for="form_name">Usuario</label>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <div class="form-group">
                      <input id="form_date" type="text" name="Usuario" [(ngModel)]="usuario.usuario" class="form-control" required="required"
                        data-error="Firstname is required.">

                    </div>
                  </div>

                </div>
                <br>
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                        <label for="form_timeF">Rol</label>
                        </div>
               
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                      <select class="form-control"  name="rol"  required="required" [(ngModel)]="usuario.rol">
                        <option *ngFor= "let roles of roles" value={{roles.nombreRol}}>{{roles.nombreRol}}</option>
                       </select>
                      </div>
             
              </div>
                </div>
                  <br><br>
                  <div class="wrapper">
                    <button class="btn"  style="background-color: #3164F4; color: #FFFFFF;">Buscar <i class="fa fa-search"></i></button>
                </div>
                </div>

            </form>
            
          </div>
        </div>


      </div>
      <div class="container">
        <div class=" text-center mt-5 ">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Rol</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor= "let usuarios of usuarios">
                <td>{{usuarios.usuario}}</td>
                <td>{{usuarios.rol}}</td>
                <td><button class="btn"  style="background-color: #3164F4;" [routerLink]="['/editar-usuario',usuarios.id]" routerLinkActive="active-link"><i class="fa fa-pencil-square"></i></button></td>
                <td><button class="btn2" (click)="eliminar(usuarios.id)"><i class="fa fa-trash"></i></button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
