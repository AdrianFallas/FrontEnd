<div class="container">
    <div class=" text-center mt-5 ">
        <h1 >Buscar Avisos</h1>   
    </div>
  <div class="row ">
  <div class="col-lg-11 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
   
        <div class = "container">
 
        <div class="controls">
          <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="form_name">(*)Fecha</label>
                        <input id="form_date" type="date" name="date"  [(ngModel)]="aviso.fecha" class="form-control" required="required" data-error="Firstname is required.">
                        
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="form_timeI">Hora inicio</label>
                        <input id="form_timeI" type="time" name="timeI"  [(ngModel)]="aviso.horaI" class="form-control" required="required" data-error="Lastname is required.">
                                                        </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                      <label for="form_timeF">Hora final</label>
                      <input id="form_timeF" type="time" name="timeF"  [(ngModel)]="aviso.horaF" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                                      </div>
              </div>
            </div>
            <br>
            <div class="row">
                      <div class="col-md-3">
                          <div class="form-group">
                              <label for="form_encargado">Encargado</label>
                              <input id="form_encargado" type="text" name="encargado"  [(ngModel)]="aviso.encargado" class="form-control" required="required" data-error="Valid email is required.">
                              
                          </div>
                          
                  </div>
                  
                  <div class="col-md-8">
                    <button class="btn">Buscar <i class="fa fa-search"></i></button>
                    
                  
              </div>
              
      
            </div>
  
  
          </form>
  
  </div>
  <div class="container">
    <div class=" text-center mt-5 ">
      <table class="table table-striped table-dark" >
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora inicio</th>
            <th scope="col">Hora final</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Encargado </th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let avisos of avisos" >
            <td>{{avisos.id}}</td>
            <td>{{avisos.fecha}}</td>
            <td>{{avisos.horaI}}</td>
            <td>{{avisos.horaF}}</td>
            <td>{{avisos.descripcion}}</td>
            <td>{{avisos.encargado}}</td>
            
            <td><button class="btn"  [routerLink]="['/editar-avisos',avisos.id]" routerLinkActive="active-link"><i class="fa fa-pencil-square"></i></button></td>
            <td><button class="btn2" (click)="eliminar(avisos.id)" routerLinkActive="active-link"><i class="fa fa-pencil-square"></i></button></td>

            <!--<td><button class="btn2" (click)="eliminar(avisos.id)"><i class="fa fa-trash"></i></button></td>-->
        </tr>
        </tbody>
      </table>
    </div>
  </div>
