<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <div class="container">
          <h1>   AVISOS DEL DÍA</h1>
          <div class=" text-center mt-5 ">
            <table class="table table-striped table-ligth" >
              <thead>
                <tr class="bg-warning">
                  <th scope="col">Fecha</th>
                  <th scope="col">Hora inicio</th>
                  <th scope="col">Hora final</th>
                  <th scope="col">Descripcion</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor= "let avisos of avisos" class="bg-warning" >
                  <td>{{avisos.fecha}}</td>
                  <td>{{avisos.horaI}}</td>
                  <td>{{avisos.horaF}}</td>
                  <td>{{avisos.descripcion}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form  [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
          <!-- <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"></p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="usuario" class="form-control form-control-lg"
              placeholder="Ingrese el nombre de usuario"  formControlName="usuario" required="required"/>
            <label class="form-label" for="usuario">Usuario</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="contrasenia" class="form-control form-control-lg"
              placeholder="Ingrese la contraseña" formControlName="contrasenia" required="required" />
            <label class="form-label" for="contrasenia">Password</label>
          </div>

        </form>
