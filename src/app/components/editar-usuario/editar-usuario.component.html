<div class="container">
  <div class=" text-center mt-8 ">
      <h1 >Editar Usuarios</h1>   
  </div>
<div class="row ">
<div class="col-lg-5 mx-auto">
  <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">
 
      <div class = "container">
     <form id="contact-form" role="form" #form="ngForm" *ngFor= "let usuarios of usuarios" (ngSubmit)="actualizar()">
      <div class="controls">
        <br>
          <div class="row">
              <div class="col-md-5">
                  <div class="form-group">
                      <label for="form_name">Usuario</label>                      
                  </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                    <input id="form_date" type="text" name="user" class="form-control" required="required"
                     data-error="Firstname is required." [(ngModel)]="usuarios.usuario">
                    
                </div>
            </div>
              
          </div>
          <br>
          <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="form_name">Contrase√±a</label>                    
                </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                  <input id="form_date" type="password" name="contra" class="form-control" required="required" 
                  data-error="Firstname is required."  [(ngModel)]="usuarios.contrasenia">
                  
              </div>
          </div>
            
        </div>
        <br>
        <div class="row">
          <div class="col-md-5">
              <div class="form-group">
                  <label for="form_name">Rol</label>                    
              </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <select class="form-control"  name="rol"  required="required" [(ngModel)]="usuarios.rol">
                <option *ngFor= "let roles of roles" value={{roles.nombreRol}}>{{roles.nombreRol}}</option>
               </select>
            </div>
        </div>
          
      </div>


         
          <br>
          <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                </div>
            </div>
            
            <div class="col-md-5">
              <div class="form-group">
                <button class="btn"  style="background-color: #3164F4; color: #FFFFFF;">Guardar <i class="fa fa-save"></i></button>
              </div>
          </div>
            
        </div>


  </div>
   </form>
  </div>
      </div>


</div>
