<div class="container">
  <div class=" text-center mt-5 ">
      <h1 >Registrar Avisos</h1>   
  </div>
 
<div class="row ">
<div class="col-lg-11 mx-auto">
  <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">
 
      <div class = "container">
      <div class="controls">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="col-md-3">
                  <div class="form-group">
                      <label for="form_name">(*)Fecha</label>
                      <input id="form_date" type="date" name="date" class="form-control" [(ngModel)]="aviso.fecha" required="required" data-error="Firstname is required.">
                      
                  </div>
              </div>
              <div class="col-md-3">
                  <div class="form-group">
                      <label for="form_timeI">Hora inicio</label>
                      <input id="form_timeI" type="time" name="timeI" class="form-control"  [(ngModel)]="aviso.horaI" placeholder="Ejemplo: 12:00" required="required" data-error="Lastname is required.">
                                                      </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                    <label for="form_timeF">Hora final</label>
                    <input id="form_timeF" type="time" name="timeF" class="form-control"  [(ngModel)]="aviso.horaF" placeholder="Ejemplo:12:00" required="required" data-error="Lastname is required.">
                                                    </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="form_descripcion">Descripcion</label>
                      <textarea id="form_descripcion" name="desc" class="form-control" rows="4"  [(ngModel)]="aviso.descripcion" required="required" data-error="Please, leave us a message."></textarea
                          >
                      </div>

                  </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="form_encargado">Encargado</label>
                            <input id="form_encargado" type="text" name="encargado"  value= {{usuario[0]}} class="form-control" readonly="readonly" >
                            
                        </div>
                        <br>  
                        <div class="col-md-8">
                            <button class="btn" style="background-color: #3164F4; color: #FFFFFF;">Guardar <i class="fa fa-save" ></i></button>
                        
                      
                  </div>
                </div>

            
    
          </div>

            <div class="modal-header">
                <h4 class="modal-title pull-left">Modal</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
                <span aria-hidden="true">&times;</span></button>

            </div>
            <div class="modal-body">this is a modal</div>
          </ng-template>-->
  

</form>
