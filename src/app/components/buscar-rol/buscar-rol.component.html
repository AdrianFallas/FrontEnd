<div class="container">
  <div class=" text-center mt-5 ">
      <h1 >Consultar Rol</h1>
  </div>
  <div class="row ">
  <div class="col-lg-13 mx-auto">
  <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">

          <div class = "container">
            <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="controls">
          <div class="row">
            <div class="col-md-5"></div>
              <div class="col-md-3">
                  <div class="form-group">
                      <label for="form_name">Nombre de Rol</label>
                      <input id="form_encargado" type="text" name="nombreRol" [(ngModel)]="rol.nombreRol" class="form-control" data-error="Valid email is required.">

                  </div>
              <br>
              <div class="col-md-5">
                  <button class="btn" style="background-color: #3164F4; color: #FFFFFF;">Buscar <i class="fa fa-search" ></i></button>

              </div>
      </div>
  </div>

  </div>
   </form>
  </div>
      </div>
</div>
<div class="container">
  <div class=" text-center mt-5 ">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Rol </th>
          <th scope="col" colspan="2">Operaciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let roles of roles">
          <td>{{roles.nombreRol}}</td>
          <td><button class="btn"  style="background-color: #3164F4;" [routerLink]="['/editar-rol',roles.id]" routerLinkActive="active-link"><i class="fa fa-pencil-square"></i></button></td>
          <td><button class="btn2" (click)="eliminar(roles.id)"><i class="fa fa-trash"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
